<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1 class="header">Book List</h1>
        <div class="openclose">
            <button class="showform">Add books</button>
            <button class="closeform">Close</button>
        </div>

        <form class="newbook">
            <div class="forminput">
                <label for="title">Title</label>
                <input class="title" type="text" />
            </div>
            <div class="forminput" id="author">
                <label for="author">Author</label>
                <input class="author" type="text" />
            </div>

            <div class="forminput">
                <label for="pages">Pages</label>
                <input class="pages" type="text" />
            </div>

            <div class="forminput" id="read">
                <label for="read">Read</label>
                <input type="checkbox" class="read" />
            </div>

            <button type="submit" class="addbook">Submit</button>
        </form>

        <div class="booklist"></div>
    </body>
</html>
